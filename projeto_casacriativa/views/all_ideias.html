{% for idea in ideas %}
<div class="idea">
    <img
        src="{{idea.image}}" alt="Imagem de {{idea.title}}">
    <div class="content">
        <h3>{{idea.title}}</h3>
        <p>
            {{idea.category}}
        </p>
        <div class="description">
            <p>
                {{idea.description}}
            </p>
        </div>
        <a href="{{idea.link}}" title="{{idea.link}}" target="_blank">Ir para a Ideia</a>
    </div>
</div>
{% endfor %}
